version: "3.7"
#Networks
networks:
  gitea:
  t2_proxy:
    external:
      name: t2_proxy
  default:
    driver: bridge  
#SERVICES
services:    
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "${Port_pihole}:80/tcp"
    environment:
      TZ: ${TZ}
      WEBPASSWORD: ${passwd_code_user}
      ADMIN_EMAIL: ${email_server}
      ADMIN_EMAIL: 1.1.1.1,8.8.8.8
        # Volumes store your data between container upgrades
    volumes:
      - '${appdata}/pihole/pihole:/etc/pihole/'
      - '${appdata}/pihole/dnsmasq.d/:/etc/dnsmasq.d/'
        # Recommended but not required (DHCP needs NET_ADMIN)
        #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: ${restart}                  
#Torrent+VPN
  transmission-openvpn:
    image: haugene/transmission-openvpn:latest
    container_name: torrent
    environment:
      - TRANSMISSION_WEB_UI=transmission_web_control
      - PGID=${id_group}
      - PUID=${id_user}
      - CREATE_TUN_DEVICE=true
      - OPENVPN_PROVIDER=MULLVAD
      - OPENVPN_CONFIG=ca_all
      - OPENVPN_USERNAME=${passwd_keyforvpn}
      - OPENVPN_PASSWORD=${passwd_keyforvpn}
      - WEBPROXY_ENABLED=false
      - LOCAL_NETWORK=192.168.1.0/24
      - dns=1.1.1.1
    volumes:
      - ${torrent}:/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${Port_transmission_openvpn}:9091
      - ${Port_YoutubeDL}:17442
      - ${Port_firefox}:5800
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    cap_add:
      - NET_ADMIN
    logging:
      driver: json-file
      options:
        max-size: 10m
    restart: ${restart}    
#code
  code-server:
     image: linuxserver/code-server
     container_name: codeserver
     environment:
       - PUID=${id_user}
       - PGID=${id_group}
       - TZ=${TZ}
       - PASSWORD=${passwd_code_user}
       - SUDO_PASSWORD=${passwd_code_root}
     volumes:
       - ${appdata}/code:/config
       - /home/docker:/Files:rw
     ports:
       - ${Port_Code}:8443
     restart: ${restart}
#streaming
  plex:
    image: linuxserver/plex
    container_name: plex
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - VERSION=docker
      - VERSION=latest
      - VIRTUAL_PORT=32400 
    volumes:
      - ${appdata}/plex:/config 
      - ${tv}:/tv 
      - ${movies}:/movies  
      - ${music}:/music 
      - ${sleep}:/sleep 
      - ${bentube}:/bentube
      - ${podcasts}:/podcasts
      - ${kidmovies}:/kidmovie
      - ${kidmusic}:/kidmusic
      - ${kidtv}:/kidtv
      - ${kidtube}:/kidtube
      - ${alltube}:/alltube
      - ${xmasspecial}:/Xmas  
    network_mode: host
    restart: ${restart}
#Cloud Service
  nextcloud:
    image: linuxserver/nextcloud
    container_name: nextcloud
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
    volumes:
      - ${appdata}/nextcloud:/config
      - ${db}/nextcloud:/data
    ports:
      - ${Port_cloud}:443
    restart: ${restart}
#Selfhosted Git
  Gitserver:
    image: gitea/gitea:latest
    container_name: g0itea
    #user: ${gituser}
    environment: 
    - USER_UID=${id_user}
    - USER_GID=${id_group}
    volumes:
      - ${appdata}/gitea/data:/data
      - ${appdata}/gitea/config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${Port_git}:3000
      - ${Port_git_ssh}:2222
    networks:
      - gitea
    restart: ${restart}
#Movie meta data
  TMM:
    image: romancin/tinymediamanager:latest
    container_name: tmm
    environment:
      - USER_ID=${id_user}
      - GROUP_ID=${id_group}
      - TZ=${TZ}
    volumes:
      - ${appdata}/tinymediamanager:/config
      - ${torrent}:/media/downloads
      - ${media}/unsorted:/media/finished
 #      - ${movies}:/media/movies
 #      - ${tv}:/media/tv    
    ports:
      - ${Port_tmm}:5800
    restart: ${restart}     
#Portainer
  portainer:
    image: portainer/portainer
    container_name: portainer
 #    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${appdata}/portainer_data:/data 
    ports:
      - ${Port_portainer_web}:9000
      - ${Port_portainer_alt}:8000    
    restart: ${restart}
#WIKI     
  bookstack:
    image: linuxserver/bookstack
    container_name: bookstack
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - DB_HOST=${ip-local}:${Port_wiki_DB}
      - DB_USER=admin
      - DB_PASS=${passwd_norm_user}
      - DB_DATABASE=bookstackapp
      - APP_URL=192.168.1.80
    volumes:
      - ${appdata}/bookstack:/config
    ports:
      - ${Port_wiki}:80
    restart: ${restart} 
    depends_on:
      - bookstack_db
 #Bookstack MARIADB
  bookstack_db:
    image: linuxserver/mariadb
    container_name: bookstackdb
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - SQL_ROOT_PASSWORD=${passwd_norm_root}
      - TZ=${TZ}
      - MYSQL_DATABASE=bookstackapp
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=${passwd_norm_user}
    volumes:
      - ${db}/bookstack:/config
    ports:
      - ${Port_wiki_DB}:3306
    restart: ${restart}
#tube download
  YTDL:
    image: tzahi12345/youtubedl-material:nightly
    container_name: ytdl
    network_mode: "service:transmission-openvpn"
    environment:
      ALLOW_CONFIG_MUTATIONS: 'true'
      UID: ${id_user}
      GID: ${id_group}
    volumes:
      - ${appdata}/ytdl_material:/app/appdata
      - ${alltube}/audio:/app/audio
      - ${alltube}/video:/app/video
      - ${alltube}/subscriptions:/app/subscriptions
      - ${bentube}:/app/users/ben
      - ${kidtube}:/app/users/kid
  # Ports are published on Haugene service 
  #  ports:
  #    - "${tube1}:17442"
    restart: ${restart}
# HandBrake      
  handbrake:
    image: jlesage/handbrake
    container_name: handBrake
    build:
      context: ${dockerfile}docker-handbrake
      dockerfile: Dockerfile
    environment:
      - AUTOMATED_CONVERSION_PRESET=Matrosky/H.264 MKV 720p30 25
      - AUTOMATED_CONVERSION_PRESET_2=Matrosky/H.264 MKV 1080p30 25
      - AUTOMATED_CONVERSION_PRESET_3=Matroska/H.264 MKV 2160p30
      - SECURE_CONNECTION=1
      - KEEP_APP_RUNNING=1
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=720
      - TZ=${TZ} 
      - PUID=${id_user}
      - PGID=${id_group}
    volumes:
      - "${appdata}/HandBrake:/config:rw"
      - "${root}:/storage:ro"
      - "${root}/HandBrake/watch720:/watch:rw"
      - "${root}/HandBrake/watch1080:/watch2:rw"
      - "${root}/HandBrake/watch2160:/watch3:rw"
      - "${root}/HandBrake/output:/output:rw"
    ports:
      - "${Port_handbrake}:5800"
    restart: ${restart}
#Minecraft
  minecraft:
    image: itzg/minecraft-server:java8
    container_name: minecraft
    ports:
      - "25565:25565"
    volumes:
      - ${appdata}/minecraft/server:/data
      - ${appdata}/minecraft/modpacks:/modpacks:ro
    environment:
      - UID=${id_user}
      - GID=${id_group}
      - EULA=TRUE
      - MEMORY=6G 
      - REPLACE_ENV_VARIABLES=TRUE
      - ENABLE_AUTOPAUSE=TRUE
      - OVERRIDE_SERVER_PROPERTIES=TRUE
      - MAX_TICK_TIME=-1 
      - TYPE=CURSEFORGE 
      - CF_SERVER_MOD=/modpacks/FarmingValleyServer_100.zip 
      - USE_MODPACK_START_SCRIPT=false
      - DIFFICULTY=normal
      - OPS=IArentBen,SelfwareSoap
      - ALLOW_NETHER=true
      - ENABLE_COMMAND_BLOCK=true
      - SEED=GraceDad
      - ENV_VARIABLE_PREFIX="CFG_"
    tty: "true"
    stdin_open: true
    restart: ${restart}
#PODCAST
  podgrab:
    image: akhilrex/podgrab
    container_name: podgrab
    environment:
      - CHECK_FREQUENCY=240
      - PASSWORD=${passwd_norm_user}     
 #      - username = podgrab
    volumes:
      - ${appdata}/podcast:/config
      - ${podcasts}:/assets
    ports:
      - ${Port_podcast}:8080
    restart: ${restart}
#Browser
  firefox:
    image: jlesage/firefox
    container_name: firefox
    build:
      context: ${dockerfile}docker-firefox
      dockerfile: Dockerfile
    network_mode: "service:transmission-openvpn"
 #   ports:
 #     - "5800:5800"
    environment:
      - USER_ID:${id_user}
      - GROUP_ID:${id_group}
    volumes:
      - ${appdata}/firefox:/config:rw
      - ${torrent}/watch:/config/downloads:rw
##DDCLIENT
  ddclient:
    image: ghcr.io/linuxserver/ddclient
    container_name: ddclient
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
    volumes:
      - ${appdata}/ddclient:/config
    restart: ${restart}
##PICARD    
  picard:
    container_name: picard
    build:
      context: ${dockerfile}docker-picard
      dockerfile: Dockerfile
    environment:
      - KEEP_APP_RUNNING=1
      - USER_ID=${id_user}
      - GROUP_ID=${id_group}
      - TZ=${TZ}
    ports:
      - "${Port_picard}:5800"
    volumes:
      - "${appdata}/picard:/config:rw"
      - "${torrent}/completed:/storage/sort:rw"
      - "${media}/music:/storage/music:rw"
      - "${media}/kidmusic:/storage/kidsmusic:rw"
#organizr
  organizr:
    container_name: organizr
    hostname: organizr
    image: organizr/organizr:latest
    restart: ${restart}
    ports:
      - ${Port_organizr}:80
    volumes:
      - ${appdata}/organizr:/config
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
###media
#Sonarr      
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
    volumes:
      - ${appdata}/sonarr:/config
      - ${tv}:/tv/oldertv
      - ${kidtv}:/tv/kidstv
      - ${torrent}:/downloads
    ports:
      - ${Port_sonarr}:8989
    restart: ${restart}
# Bazarr      
  bazarr:
    image: ghcr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
    volumes:
      - ${appdata}/bazarr:/config
      - ${movies}:/movies #optional
      - ${tv}:/tv #optional
      - ${kidmovies}:/kidmovies #optional
      - ${kidtv}:/kidtv #optional
    ports:
      - ${Port_bazarr}:6767
    restart: ${restart}
##gaps
  gaps:
    image: housewrecker/gaps:latest
    container_name: gaps
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
    ports:
      - ${Port_gaps}:8484
    restart: ${restart}
    expose:
      - "32400"
    volumes:
      - /etc/localtime:/etc/localtime:ro
###utilities
#darktable
  darktable:
    image: ghcr.io/linuxserver/darktable
    container_name: darktable
    environment:
      - PUID=${id_user}
      - PGID=${id_group}
      - TZ=${TZ}
    volumes:
      - ${appdata}/darktable:/config
    ports:
      - ${Port_darktable}:3000
    restart: ${restart}
