    container_name: tdarr
    image: haveagitgat/tdarr:latest
    restart: ${restart}
    network_mode: bridge
    ports:
      - ${Port-tdarr-web}:8265 # webUI port
      - ${Port-tdarr-server}:8266 # server port
      - ${Port-tdarr-node}:8267 # node port. It should be mapped on this container because
                  # the node container use the network from the main container
    environment:
      - TZ=${TZ}
      - PUID=${id-user}
      - PGID=${id-group}
      - UMASK_SET=002
      - serverIP=${ip-local}
      - serverPort=${Port-tdarr-server}
      - webUIPort=${Port-tdarr-web}
    volumes:
      - ${appdata}/tdarr/server:/app/server
