    restart: ${restart}
    network_mode: service:tdarr
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK_SET=002
      - nodeID=MainNode
      - nodeIP=${ip-local}
      - nodePort=${Port-tdarr-node}
      - serverIP=${ip-local}
      - serverPort=${Port-tdarr-server}
    volumes:
